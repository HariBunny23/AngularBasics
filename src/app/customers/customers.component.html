<div
  class="container"
  style="margin: 30px; padding: 50px; background-color: lightgreen">
  <div style="padding: 5px; margin: 10px">
    <h3>Cusomers Details page.(Customers details component)</h3>
    <div>
      <ul class="list-group">
        <li class="list-group-item">
          <div class="row">
            <div class="col-4">
              {{customerInputInfo.name}}
              {{customerInputInfo.password}}
              {{customerInputInfo.location}}
             </div>  
          </div>
        </li>
      </ul>
    </div>
    <div class="col-1">
      <button class="btn btn-success" (click) = "submitData()" >Sample data</button>
    </div>
  </div>
</div>
